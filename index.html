    <title>Alkane Naming Game</title>
    
    <!-- Using local ChemDoodle files -->
    <link rel="stylesheet" href="ChemDoodleWeb.css">
    <script src="ChemDoodleWeb.js"></script>

    <script>
        // This function waits for the ChemDoodle library to be fully loaded
        // and then disables the automatic "check for updates" call which causes
        // a CORS error when running the file locally.
        (function disableUpdateCheck() {
            if (window.ChemDoodle && ChemDoodle.iChemLabs && ChemDoodle.iChemLabs.checkForUpdates) {
                ChemDoodle.iChemLabs.checkForUpdates = function() {}; // Replace with an empty function
            } else {
                // If not ready, try again shortly.
                setTimeout(disableUpdateCheck, 50);
            }
        })();
    </script>
    <style>
        /* --- CSS STYLING --- */
        /* This section controls the visual appearance of the game. */

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --background: #f0f4f8;
            --container-bg: #ffffff;
            --text-color: #1e293b;
            --primary-color: #3b82f6;
            --correct-color: #10b981;
            --incorrect-color: #ef4444;
            --border-color: #cbd5e1;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff, var(--background));
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .game-container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-color);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .stats {
            font-size: 1.1rem;
            color: #475569;
            margin-bottom: 1.5rem;
        }
        
        #score {
            font-weight: 700;
        }

        .molecule-container {
            margin: 1.5rem auto;
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* The canvas itself where the molecule is drawn */
        #molecule-canvas {
            max-width: 100%;
        }

        .question-prompt {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr; /* Default to single column for mobile */
            gap: 12px;
            margin: 1.5rem 0;
        }
        
        /* Use two columns for wider screens */
        @media (min-width: 500px) {
            .choices {
                grid-template-columns: 1fr 1fr;
            }
        }


        .choice-button {
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .choice-button:not(:disabled):hover {
            background-color: #f1f5f9;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .choice-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #feedback-container {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 2rem; /* Reserve space to prevent layout shift */
        }

        #next-button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #next-button:hover {
            background-color: #2563eb;
        }
        
        .hidden {
            display: none;
        }

        /* Styles for correct/incorrect answer feedback */
        .correct {
            background-color: var(--correct-color) !important;
            border-color: var(--correct-color) !important;
            color: white !important;
        }

        .incorrect {
            background-color: var(--incorrect-color) !important;
            border-color: var(--incorrect-color) !important;
            color: white !important;
        }
    </style>
</head>
<body>

                mol: `2,2,4-trimethylpentane

                ,
                distractors: ["2,4,4-trimethylpentane", "1,1,3-trimethylpentane", "octane"]

        ];

        // 2. GETTING HTML ELEMENTS
        // We get references to the parts of the page we need to interact with.
        const scoreEl = document.getElementById('score');
        const choicesContainerEl = document.getElementById('choices-container');
        const feedbackEl = document.getElementById('feedback-container');
        const nextButtonEl = document.getElementById('next-button');
        const canvasEl = document.getElementById('molecule-canvas');

        // 3. GAME STATE VARIABLES
        // These variables keep track of the game's progress.
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = []; 

        // 4. CORE GAME FUNCTIONS

        /**
         * Shuffles the questions array and starts the game from the beginning.
         */
        function startGame() {
            questions = [...alkaneQuestions].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = score;
            nextButtonEl.textContent = 'Next Question';
            nextButtonEl.classList.add('hidden');
            loadQuestion();
        }

        /**
         * Loads the current question's data, draws the molecule, and creates the choice buttons.
         */
        function loadQuestion() {
            feedbackEl.textContent = '';
            choicesContainerEl.innerHTML = '';
            nextButtonEl.classList.add('hidden');

            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];

            // Use the ChemDoodle library to draw the molecule on the canvas
            // We create a new viewer for each molecule to ensure it's fresh.
            let moleculeViewer = new ChemDoodle.ViewerCanvas('molecule-canvas', 300, 180);
            moleculeViewer.styles.atoms_displayLabels_2D = true; // Show 'C' for clarity
            moleculeViewer.styles.bonds_width_2D = 2.5;
            moleculeViewer.styles.atoms_font_size_2D = 18;

            // NEW: offline MOL parsing
            const molecule = ChemDoodle.readMOL(currentQuestion.mol);
            moleculeViewer.loadMolecule(molecule);

            // Create and shuffle the answer choices
            const choices = [currentQuestion.name, ...currentQuestion.distractors];
            choices.sort(() => Math.random() - 0.5); 

            // Create a button for each choice and add it to the page
            choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.classList.add('choice-button');
                button.addEventListener('click', () => checkAnswer(choice, button));
                choicesContainerEl.appendChild(button);
            });
        }

        /**
         * Checks if the selected answer is correct and provides feedback.
         * @param {string} selectedAnswer - The text from the button the user clicked.
         * @param {HTMLElement} selectedButton - The button element that was clicked.
         */
        function checkAnswer(selectedAnswer, selectedButton) {
            const correctAnswer = questions[currentQuestionIndex].name;
            const buttons = document.querySelectorAll('.choice-button');
            
            // Disable all buttons to prevent multiple answers
            buttons.forEach(button => button.disabled = true);

            if (selectedAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = score;
                feedbackEl.textContent = "Correct! ðŸŽ‰";
                feedbackEl.style.color = 'var(--correct-color)';
                selectedButton.classList.add('correct');
            } else {
                feedbackEl.textContent = `Incorrect. The answer is ${correctAnswer}.`;
                feedbackEl.style.color = 'var(--incorrect-color)';
                selectedButton.classList.add('incorrect');
                
                // Also highlight the correct answer
                const correctButton = [...buttons].find(btn => btn.textContent === correctAnswer);
                if(correctButton) correctButton.classList.add('correct');
            }

            // Show the 'Next' or 'Play Again' button
            if (currentQuestionIndex === questions.length - 1) {
                nextButtonEl.textContent = 'See Final Score';
            }
            nextButtonEl.classList.remove('hidden');
        }

        /**
         * Displays the final score and a 'Play Again' button.
         */
        function endGame() {
            const percentage = Math.round((score / questions.length) * 100);
            choicesContainerEl.innerHTML = `<h2>Quiz Complete!</h2>`;
            feedbackEl.innerHTML = `You scored <strong>${score} out of ${questions.length}</strong> (${percentage}%).`;
            feedbackEl.style.color = 'var(--text-color)';
            nextButtonEl.textContent = 'Play Again?';
            nextButtonEl.classList.remove('hidden');
        }

        // 5. EVENT LISTENERS
        nextButtonEl.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                // If it was the last question, restart the game
                if(nextButtonEl.textContent === 'Play Again?'){
                    startGame();
                } else {
                    endGame();
                }
            } else {
                // Otherwise, load the next question
                loadQuestion();
            }
        });

        // 6. INITIALIZE THE GAME (wait for ChemDoodle or show a helpful message)
        (function waitForChemDoodle(retries = 60) { // ~6s total
         if (window.ChemDoodle) {
           startGame();
         } else if (retries > 0) {
           setTimeout(() => waitForChemDoodle(retries - 1), 100);
         } else {
           const feedbackEl = document.getElementById('feedback-container');
           feedbackEl.textContent = 'Could not load the ChemDoodle library. ' +
             'If youâ€™re viewing this file in a sandbox (e.g., Google Drive/Docs), ' +
             'open it directly in your browser or host it on a site that allows external scripts.';
           const canvas = document.getElementById('molecule-canvas');
           const fallback = document.createElement('div');
           fallback.textContent = 'Molecule preview unavailable.';
           fallback.style.padding = '1rem';
           canvas.replaceWith(fallback);
         }
        })();

    </script>
