<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Alkane Naming Quiz</title>
  <link rel="stylesheet" href="./ChemDoodleWeb.css" type="text/css" />
  <script src="./ChemDoodleWeb.js"></script>
  <style>
    /* Color tokens updated to use the requested palette:
       #C7D11D (yellow-green), #40A02B (green), #287DB0 (blue), #151515 (near-black) */
    :root {
      /* Neutrals (light) */
      --color-bg: hsl(220 20% 98%);
      --color-surface: hsl(0 0% 100%);
      --color-border: hsl(220 15% 88%);
      --color-text: hsl(220 20% 18%);
      --color-muted: hsl(220 10% 45%);

      /* Accent → BLUE #287DB0 */
      --color-accent: #287DB0;
      --color-accent-hover: #23709D;     /* slightly darker */
      --color-accent-soft: #E6F2F9;      /* very light blue tint */
      --color-accent-contrast: #ffffff;

      /* Status → SUCCESS uses GREEN #40A02B */
      --color-success: #40A02B;
      --color-success-soft: #E7F4E4;

      /* Error left as-is */
      --color-error: hsl(0 75% 45%);
      --color-error-soft: hsl(0 75% 95%);

      /* Focus ring matches accent */
      --color-focus: #287DB0;

      /* Component specifics */
      --btn-bg: hsl(220 15% 97%);
      --btn-bg-hover-border: var(--color-accent);

      /* Use the YELLOW-GREEN #C7D11D softly for the Next button background */
      --next-bg: #F3F7C0;        /* soft tint from #C7D11D */
      --next-bg-hover: #E7F190;  /* slightly stronger tint */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Neutrals (dark) */
        --color-bg: #151515;                /* near-black from palette */
        --color-surface: hsl(220 15% 12%);
        --color-border: hsl(220 10% 22%);
        --color-text: hsl(220 25% 92%);
        --color-muted: hsl(220 10% 65%);

        /* Accent → BLUE #287DB0 (slightly lifted on hover) */
        --color-accent: #287DB0;
        --color-accent-hover: #2F8BC0;
        --color-accent-soft: #1B2D3A;   /* dark soft-blue surface */
        --color-accent-contrast: #ffffff;

        /* Success → GREEN #40A02B */
        --color-success: #40A02B;
        --color-success-soft: #1E2A1E;

        /* Error */
        --color-error: hsl(0 75% 58%);
        --color-error-soft: hsl(0 75% 18%);

        /* Focus */
        --color-focus: #287DB0;

        /* Components */
        --btn-bg: hsl(220 12% 16%);
        --btn-bg-hover-border: var(--color-accent);

        /* Softened yellow-green for dark surfaces */
        --next-bg: #2E2F1A;       /* muted dark tint from #C7D11D */
        --next-bg-hover: #3A3C21;
      }
    }

    /* Base and safe-area support */
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      padding-left: max(0px, env(safe-area-inset-left));
      padding-right: max(0px, env(safe-area-inset-right));
      padding-bottom: max(0px, env(safe-area-inset-bottom));
    }

    .wrap {
      max-width: 1100px; /* supports two-column desktop layout */
      margin: 40px auto;
      padding: 18px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    /* Responsive, clamped title size */
    .header h1 {
      margin: 0;
      font-size: clamp(18px, 3.5vw, 28px);
      line-height: 1.2;
    }

    .score { color: var(--color-muted); }

    .row { margin-top: 12px; }

    /* Right column container holds choices, feedback, and Next */
    .right-col {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px; /* spacing when stacked on mobile/tablet */
    }

    /* Choices grid (mobile/tablet default) */
    .choices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
    }

    /* Feedback prominence */
    .feedback {
      color: var(--color-text);
      font-size: 18px;        /* Larger text size for emphasis */
      line-height: 1.4;
      font-weight: 600;       /* Slightly bolder for significance */
      min-height: 24px;       /* reserve space even when empty */
    }

    /* Buttons */
    .btn {
      background: var(--btn-bg);
      border: 1px solid var(--color-border);
      color: var(--color-text);
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      line-height: 1.3;
      transition: border-color 120ms ease;
    }
    .btn:hover { border-color: var(--btn-bg-hover-border); }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn.correct {
      border-color: var(--color-success);
      background: var(--color-success-soft);
    }
    .btn.incorrect {
      border-color: var(--color-error);
      background: var(--color-error-soft);
    }

    .next {
      align-self: stretch;
      background: var(--next-bg);
      border: 1px solid var(--color-accent);
      color: var(--color-text);
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      transition: background-color 120ms ease, border-color 120ms ease;
    }
    .next:hover {
      background: var(--next-bg-hover);
      border-color: var(--color-accent-hover);
    }

    .hidden { display: none; }

    /* Responsive canvas in layout; drawing buffer handled by JS */
    canvas#viewer { width: 100%; height: auto; display: block; }

    /* Visible focus styles for keyboard users */
    .btn:focus, .next:focus {
      outline: 2px solid var(--color-focus);
      outline-offset: 2px;
    }
    .btn:focus-visible, .next:focus-visible {
      outline: 3px solid var(--color-focus);
      outline-offset: 2px;
    }

    /* Mobile spacing refinements */
    @media (max-width: 620px) {
      .wrap { margin: 16px; padding: 14px; }
    }

    /* Desktop two-column layout */
    @media (min-width: 992px) {
      .wrap {
        display: grid;
        grid-template-columns: minmax(520px, 1fr) 380px; /* left = canvas, right = choices/feedback/Next */
        grid-template-areas:
          "header header"
          "canvas choices";
        column-gap: 16px;
        row-gap: 12px;
      }
      .header { grid-area: header; margin-bottom: 0; }
      .canvas-row { grid-area: canvas; }
      .right-col { grid-area: choices; margin-top: 0; }
      /* On desktop, keep choices one-per-row in the right column */
      .choices { grid-template-columns: 1fr; align-content: start; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>Alkane Naming Quiz</h1>
      <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="row canvas-row">
      <canvas id="viewer" width="520" height="300"></canvas>
    </div>

    <!-- Right side column: choices + feedback (larger) + Next button -->
    <div class="right-col" id="rightCol">
      <div class="choices" id="choices" role="group" aria-label="Answer choices"></div>
      <div class="feedback" id="feedback" aria-live="polite" role="status"></div>
      <button id="next" class="next hidden">Next</button>
    </div>
  </div>

  <script>
    /**********************************************************
     * Phase 0 additions: storage, stars/XP, timer integration
     **********************************************************/
    // Config for star thresholds and (optional) time targets
    const levelConfig = {
      default: { targetTimeMs: 150000, twoStarPct: 80, threeStarPct: 95 },
      1: { targetTimeMs: 120000 } // override for Level 1 if desired
    };

    // Minimal "profile" persistence in localStorage
    const STORAGE_KEY = 'alkaneQuiz.v1.profile';

    function getProfile() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) return JSON.parse(raw);
      } catch (e) {
        console.warn('Failed to read profile; using defaults', e);
      }
      return {
        version: 1,
        lastLevel: 1,
        levels: {},
        badges: {},
        xp: 0,
        daily: { lastActive: null, streak: 0 }
      };
    }

    function saveProfile(p) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(p));
      } catch (e) {
        console.warn('Failed to save profile', e);
      }
    }

    function nowISODate() { return new Date().toISOString().slice(0, 10); }

    function updateDaily(profile) {
      const today = nowISODate();
      if (profile.daily.lastActive !== today) {
        const y = new Date(today);
        y.setDate(y.getDate() - 1);
        const yISO = y.toISOString().slice(0, 10);
        profile.daily.streak = (profile.daily.lastActive === yISO) ? (profile.daily.streak + 1) : 1;
        profile.daily.lastActive = today;
      }
    }

    function computeStars({ pct, timeMs, targetTimeMs, twoStarPct = 80, threeStarPct = 95 }) {
      let stars = 0;
      if (pct > 0) stars = 1; // completed
      if (pct >= twoStarPct || (targetTimeMs && timeMs && timeMs <= targetTimeMs)) {
        stars = Math.max(stars, 2);
      }
      if ((pct >= threeStarPct) && (targetTimeMs && timeMs && timeMs <= targetTimeMs)) {
        stars = Math.max(stars, 3);
      }
      return stars;
    }

    // Record a single level result and award XP; returns summary for UI
    function recordLevelResult(levelId, { score, maxScore, timeMs }, config) {
      const profile = getProfile();
      updateDaily(profile);
      profile.lastLevel = Number(levelId);

      const pct = Math.round((score / Math.max(1, maxScore)) * 100);
      const cfg = config[levelId] || config.default || {};
      const stars = computeStars({
        pct,
        timeMs,
        targetTimeMs: cfg.targetTimeMs,
        twoStarPct: cfg.twoStarPct,
        threeStarPct: cfg.threeStarPct
      });

      const prev = profile.levels[levelId] || {
        bestScore: 0, maxScore, bestPct: 0, bestTimeMs: null, stars: 0, attempts: 0, lastPlayedAt: 0
      };

      const improvements = {
        newBestScore: score > (prev.bestScore || 0),
        newBestPct: pct > (prev.bestPct || 0),
        newBestTime: prev.bestTimeMs ? (timeMs && timeMs < prev.bestTimeMs) : !!timeMs,
        newStars: stars > (prev.stars || 0)
      };

      profile.levels[levelId] = {
        bestScore: Math.max(prev.bestScore || 0, score),
        maxScore,
        bestPct: Math.max(prev.bestPct || 0, pct),
        bestTimeMs: (prev.bestTimeMs && timeMs) ? Math.min(prev.bestTimeMs, timeMs) : (prev.bestTimeMs || timeMs || null),
        stars: Math.max(prev.stars || 0, stars),
        attempts: (prev.attempts || 0) + 1,
        lastPlayedAt: Date.now()
      };

      // XP and simple badges
      let xpGain = 10; // base per completion
      if (improvements.newStars) xpGain += 15;
      if (improvements.newBestPct) xpGain += 10;
      if (improvements.newBestTime) xpGain += 10;
      if (pct === 100) {
        xpGain += 20;
        profile.badges.perfect = (profile.badges.perfect || 0) + 1;
      }
      if (profile.daily.streak >= 3) xpGain += 5;

      profile.xp += xpGain;
      saveProfile(profile);

      return { profile, pct, stars, xpGain, improvements };
    }

    function msToClock(ms) {
      if (!ms && ms !== 0) return '-';
      const s = Math.floor(ms / 1000);
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2, '0')}:${String(r).padStart(2, '0')}`;
    }

    // Validator for MOL strings
    function validateMolString(s) {
      if (typeof s !== 'string') return 'MOL is not a string';
      const lines = s.split(/\r?\n/);
      if (lines.length < 6) return 'MOL too short';
      const m = (lines[3] || '').match(/^\s*(\d+)\s+(\d+)/);
      if (!m) return 'Counts line missing/malformed';
      const nAtoms = parseInt(m[1], 10), nBonds = parseInt(m[2], 10);
      const atomsStart = 4, atomsEnd = atomsStart + nAtoms, bondsEnd = atomsEnd + nBonds;
      if (lines.length < bondsEnd) return 'Atom/bond lines fewer than counts';
      return null;
    }

    // Utilities
    function shuffle(arr) { return arr.map(v => [Math.random(), v]).sort((a,b)=>a[0]-b[0]).map(x => x[1]); }
    function debounce(fn, ms = 150) { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; }

    // State
    let score = 0;
    let idx = 0;
    let questions = [];
    let currentLevel = 1; // Phase 0: single level

    // UI elements
    const scoreEl = document.getElementById('score');
    const choicesEl = document.getElementById('choices');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next');

    // Viewer setup
    let viewer;
    try {
      if (window.ChemDoodle && ChemDoodle.iChemLabs && ChemDoodle.iChemLabs.checkForUpdates) {
        ChemDoodle.iChemLabs.checkForUpdates = function(){};
      }
      viewer = new ChemDoodle.ViewerCanvas('viewer', 520, 300);
      viewer.styles.bonds_width_2D = 0.6;
      viewer.styles.bonds_saturationWidthAbs_2D = 2.6;
      viewer.styles.bonds_hashSpacing_2D = 2.5;
      viewer.styles.atoms_font_size_2D = 12;
      viewer.styles.atoms_font_families_2D = ['Helvetica','Arial','sans-serif'];
      // Always display all carbon labels
      viewer.styles.atoms_displayAllCarbonLabels_2D = true;
      viewer.styles.atoms_displayTerminalCarbonLabels_2D = false;
    } catch (e) {
      console.error('ChemDoodle init failed:', e);
    }

    // DPR-aware, responsive canvas sizing
    const initialCanvas = document.getElementById('viewer');
    const initialW = parseInt(initialCanvas.getAttribute('width'), 10) || 520;
    const initialH = parseInt(initialCanvas.getAttribute('height'), 10) || 300;
    const initialAspect = initialH / initialW;

    function sizeCanvas() {
      const canvas = document.getElementById('viewer');
      if (!canvas) return;
      const container = canvas.parentElement || document.body;
      const containerWidth = Math.max(280, Math.floor(container.clientWidth || initialW));
      const w = containerWidth;
      const h = Math.round(w * initialAspect);

      // Set CSS size (layout)
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';

      // Device pixel ratio scaling for crispness
      const dpr = window.devicePixelRatio || 1;
      const bufferW = Math.round(w * dpr);
      const bufferH = Math.round(h * dpr);

      // Resize ChemDoodle viewer to CSS pixels
      if (window.viewer && typeof viewer.resize === 'function') {
        viewer.resize(w, h);
      }

      // Ensure drawing buffer matches DPR, and scale context
      if (canvas.width !== bufferW) canvas.width = bufferW;
      if (canvas.height !== bufferH) canvas.height = bufferH;
      const ctx = canvas.getContext('2d');
      if (ctx) {
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      if (window.viewer && typeof viewer.repaint === 'function') {
        viewer.repaint();
      }
    }

    window.addEventListener('resize', debounce(sizeCanvas, 150));

    function drawMol(molString) {
      const err = validateMolString(molString);
      if (err) { console.error('Invalid MOL:', err); return; }
      const mol = ChemDoodle.readMOL(molString);
      if (mol && mol.scaleToAverageBondLength) mol.scaleToAverageBondLength(40); // clearer scaling
      viewer.loadMolecule(mol);
    }

    function loadQuestion() {
      feedbackEl.textContent = '';
      feedbackEl.style.color = 'var(--color-text)';
      choicesEl.innerHTML = '';
      nextBtn.classList.add('hidden');

      if (idx >= questions.length) {
        end();
        return;
      }
      const q = questions[idx];
      drawMol(q.mol);

      // Ensure canvas fits current layout after drawing
      sizeCanvas();

      const options = shuffle([q.name, ...q.distractors]);
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = opt;
        btn.addEventListener('click', () => checkAnswer(q, opt, btn));
        // Accessibility hint
        btn.setAttribute('aria-pressed', 'false');
        btn.addEventListener('click', () => btn.setAttribute('aria-pressed', 'true'), { once: true });
        choicesEl.appendChild(btn);
      });
    }

    function checkAnswer(q, selected, btnEl) {
      const all = choicesEl.querySelectorAll('button');
      all.forEach(b => b.disabled = true);

      if (selected === q.name) {
        score++;
        scoreEl.textContent = score;
        btnEl.classList.add('correct');
        feedbackEl.textContent = 'Correct!';
        feedbackEl.style.color = 'var(--color-success)';
      } else {
        btnEl.classList.add('incorrect');
        const correctBtn = [...all].find(b => b.textContent === q.name);
        if (correctBtn) correctBtn.classList.add('correct');
        feedbackEl.textContent = 'Incorrect. The correct answer is ' + q.name + '.';
        feedbackEl.style.color = 'var(--color-error)';
      }

      nextBtn.textContent = (idx === questions.length - 1) ? 'See Final Score' : 'Next';
      nextBtn.classList.remove('hidden');

      // Move focus to Next for better keyboard/screen reader flow
      nextBtn.focus();
    }

    function end() {
      const total = questions.length;
      const pct = total ? Math.round((score / total) * 100) : 0;

      // Phase 0: compute elapsed time and record result with stars/XP
      const timeMs = window._runStartedAt ? (Date.now() - window._runStartedAt) : null;
      const res = recordLevelResult(String(currentLevel), { score, maxScore: total, timeMs }, levelConfig);

      choicesEl.innerHTML = '';
      feedbackEl.style.color = 'var(--color-text)';
      feedbackEl.innerHTML = `
        Quiz complete. You scored <strong>${score} / ${total}</strong> (${pct}%).
        <br/>Time: ${msToClock(timeMs)} • Stars: ${'★'.repeat(res.stars)}${'☆'.repeat(3 - res.stars)} • XP +${res.xpGain}
      `;
      nextBtn.textContent = 'Play Again';
      nextBtn.classList.remove('hidden');

      // Focus the Play Again button
      nextBtn.focus();
    }

    nextBtn.addEventListener('click', () => {
      if (idx >= questions.length) {
        start(); // restart
      } else {
        idx++;
        loadQuestion();
      }
    });

    async function fetchQuestions(url = './questions-level-1.json') {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`Failed to fetch ${url}: ${res.status}`);
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error('questions-level-1.json must be an array');
      data.forEach((q, i) => {
        if (!q || typeof q.name !== 'string' || typeof q.mol !== 'string' || !Array.isArray(q.distractors)) {
          throw new Error(`Invalid question at index ${i}`);
        }
        const err = validateMolString(q.mol);
        if (err) throw new Error(`Invalid MOL at index ${i}: ${err}`);
      });
      return data;
    }

    async function start() {
      // Phase 0: start run timer
      window._runStartedAt = Date.now();

      score = 0;
      scoreEl.textContent = score;
      idx = 0;

      try {
        const data = await fetchQuestions('./questions-level-1.json');
        questions = shuffle(data);
      } catch (e) {
        console.error(e);
        feedbackEl.style.color = 'var(--color-error)';
        feedbackEl.textContent = 'Failed to load questions. See console for details.';
        questions = [];
      }

      // Ensure canvas is sized at startup
      sizeCanvas();
      loadQuestion();
    }

    // Keyboard shortcuts: 1–4 answers, Enter for Next
    document.addEventListener('keydown', (e) => {
      const buttons = [...choicesEl.querySelectorAll('button')];
      if (!buttons.length) return;
      if (e.key === 'Enter' && !nextBtn.classList.contains('hidden')) {
        nextBtn.click();
        return;
      }
      const k = parseInt(e.key, 10) - 1;
      if (k >= 0 && k < buttons.length && !buttons[0].disabled) {
        buttons[k].click();
      }
    });

    // Kick off (Phase 0: behavior unchanged, auto-start Level 1)
    start();
  </script>
</body>
</html>
