<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Alkane Naming Quiz</title>
  <link rel="stylesheet" href="./ChemDoodleWeb.css" type="text/css" />
  <link rel="stylesheet" href="./app.css" />
  <script src="./ChemDoodleWeb.js"></script>
</head>
<body>
  <!-- Level Select Screen -->
  <div id="levelSelectScreen">
    <h2>Select Level</h2>
    <div id="levelGrid" class="grid" role="list" aria-label="Available levels"></div>
    <div style="margin-top:12px; display:flex; gap:10px;">
      <button id="continueBtn" class="next">Continue</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div class="wrap" style="display:none">
    <div class="header">
      <h1>Alkane Naming Quiz</h1>
      <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="row canvas-row">
      <canvas id="viewer" width="520" height="300"></canvas>
    </div>

    <div class="right-col" id="rightCol">
      <div class="choices" id="choices" role="group" aria-label="Answer choices"></div>
      <div class="feedback" id="feedback" aria-live="polite" role="status"></div>
      <button id="next" class="next hidden">Next</button>

      <!-- Removed inline display:flex to let .hidden work properly -->
      <div id="postActions" class="hidden">
        <button id="replayBtn" class="next">Replay Level</button>
        <button id="selectBtn" class="next">Level Select</button>
      </div>
    </div>
  </div>

  <script>
    /**********************************************************
     * Storage, stars/XP, timer integration (Phase 0 foundation)
     **********************************************************/
    const levelConfig = {
      default: { targetTimeMs: 150000, twoStarPct: 80, threeStarPct: 95 },
      1: { targetTimeMs: 120000 },
      2: { targetTimeMs: 150000 },
      3: { targetTimeMs: 150000 },
      4: { targetTimeMs: 150000 },
      5: { targetTimeMs: 180000 },
      6: { targetTimeMs: 180000 },
      7: { targetTimeMs: 180000 }
    };

    const STORAGE_KEY = 'alkaneQuiz.v1.profile';

    function getProfile() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) return JSON.parse(raw);
      } catch (e) {
        console.warn('Failed to read profile; using defaults', e);
      }
      return {
        version: 1,
        lastLevel: 1,
        levels: {},
        badges: {},
        xp: 0,
        daily: { lastActive: null, streak: 0 }
      };
    }

    function saveProfile(p) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(p));
      } catch (e) {
        console.warn('Failed to save profile', e);
      }
    }

    function nowISODate() { return new Date().toISOString().slice(0, 10); }

    function updateDaily(profile) {
      const today = nowISODate();
      if (profile.daily.lastActive !== today) {
        const y = new Date(today);
        y.setDate(y.getDate() - 1);
        const yISO = y.toISOString().slice(0, 10);
        profile.daily.streak = (profile.daily.lastActive === yISO) ? (profile.daily.streak + 1) : 1;
        profile.daily.lastActive = today;
      }
    }

    function computeStars({ pct, timeMs, targetTimeMs, twoStarPct = 80, threeStarPct = 95 }) {
      let stars = 0;
      if (pct > 0) stars = 1; // completed
      if (pct >= twoStarPct || (targetTimeMs && timeMs && timeMs <= targetTimeMs)) {
        stars = Math.max(stars, 2);
      }
      if ((pct >= threeStarPct) && (targetTimeMs && timeMs && timeMs <= targetTimeMs)) {
        stars = Math.max(stars, 3);
      }
      return stars;
    }

    function recordLevelResult(levelId, { score, maxScore, timeMs }, config) {
      const profile = getProfile();
      updateDaily(profile);
      profile.lastLevel = Number(levelId);

      const pct = Math.round((score / Math.max(1, maxScore)) * 100);
      const cfg = config[levelId] || config.default || {};
      const stars = computeStars({
        pct,
        timeMs,
        targetTimeMs: cfg.targetTimeMs,
        twoStarPct: cfg.twoStarPct,
        threeStarPct: cfg.threeStarPct
      });

      const prev = profile.levels[levelId] || {
        bestScore: 0, maxScore, bestPct: 0, bestTimeMs: null, stars: 0, attempts: 0, lastPlayedAt: 0
      };

      const improvements = {
        newBestScore: score > (prev.bestScore || 0),
        newBestPct: pct > (prev.bestPct || 0),
        newBestTime: prev.bestTimeMs ? (timeMs && timeMs < prev.bestTimeMs) : !!timeMs,
        newStars: stars > (prev.stars || 0)
      };

      profile.levels[levelId] = {
        bestScore: Math.max(prev.bestScore || 0, score),
        maxScore,
        bestPct: Math.max(prev.bestPct || 0, pct),
        bestTimeMs: (prev.bestTimeMs && timeMs) ? Math.min(prev.bestTimeMs, timeMs) : (prev.bestTimeMs || timeMs || null),
        stars: Math.max(prev.stars || 0, stars),
        attempts: (prev.attempts || 0) + 1,
        lastPlayedAt: Date.now()
      };

      // XP and simple badges
      let xpGain = 10; // base per completion
      if (improvements.newStars) xpGain += 15;
      if (improvements.newBestPct) xpGain += 10;
      if (improvements.newBestTime) xpGain += 10;
      if (pct === 100) {
        xpGain += 20;
        profile.badges.perfect = (profile.badges.perfect || 0) + 1;
      }
      if (profile.daily.streak >= 3) xpGain += 5;

      profile.xp += xpGain;
      saveProfile(profile);

      return { profile, pct, stars, xpGain, improvements };
    }

    function msToClock(ms) {
      if (!ms && ms !== 0) return '-';
      const s = Math.floor(ms / 1000);
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2, '0')}:${String(r).padStart(2, '0')}`;
    }

    /**********************************************************
     * Phase 2: Level Select scaled to 7 levels + replay UX
     **********************************************************/
    const TOTAL_LEVELS = 7;
    const levelGrid = document.getElementById('levelGrid');
    const continueBtn = document.getElementById('continueBtn');

    function getUrlLevel() {
      const params = new URLSearchParams(location.search);
      const lvl = parseInt(params.get('level'), 10);
      return Number.isFinite(lvl) ? lvl : null;
    }

    function setUrlLevel(level) {
      const params = new URLSearchParams(location.search);
      params.set('level', String(level));
      history.replaceState({}, '', `${location.pathname}?${params.toString()}`);
    }

    function isLevelUnlocked(level) {
      if (level <= 1) return true;
      const prev = getProfile().levels[String(level - 1)];
      return !!(prev && prev.stars >= 1);
    }

    function renderLevelGrid() {
      const profile = getProfile();
      levelGrid.innerHTML = '';
      for (let i = 1; i <= TOTAL_LEVELS; i++) {
        const s = profile.levels[String(i)] || {};
        const locked = !isLevelUnlocked(i);
        const starsText = '★'.repeat(s.stars || 0) + '☆'.repeat(3 - (s.stars || 0));
        const best = s.bestPct ? `${s.bestPct}%` : '-';
        const time = s.bestTimeMs ? msToClock(s.bestTimeMs) : '-';
        const attempts = s.attempts || 0;

        const btn = document.createElement('button');
        btn.className = 'level-tile' + (locked ? ' locked' : '');
        btn.disabled = locked;
        btn.setAttribute('role', 'listitem');
        btn.setAttribute('aria-label',
          locked
            ? `Level ${i} locked. Unlock by earning 1 star in Level ${i-1}.`
            : `Level ${i}. Best ${best}. ${s.stars || 0} of 3 stars. Attempts ${attempts}.`
        );
        btn.innerHTML = `
          <div class="level-title">Level ${i}</div>
          <div class="stars" aria-hidden="true">${starsText}</div>
          <div class="level-meta">Best: ${best} • Time: ${time} • Attempts: ${attempts}</div>
          ${locked ? `<div class="level-meta">Unlock: earn 1★ in Level ${i-1}</div>` : ''}
        `;
        btn.addEventListener('click', () => {
          start(i);
          showGame();
        });
        levelGrid.appendChild(btn);
      }

      continueBtn.onclick = () => {
        const p = getProfile();
        const fallback = isLevelUnlocked(p.lastLevel) ? p.lastLevel : 1;
        start(fallback || 1);
        showGame();
      };
    }

    function showLevelSelect() {
      document.getElementById('levelSelectScreen').style.display = 'block';
      document.querySelector('.wrap').style.display = 'none';
      renderLevelGrid();
    }

    function showGame() {
      document.getElementById('levelSelectScreen').style.display = 'none';
      document.querySelector('.wrap').style.display = 'block';
    }

    /**********************************************************
     * Quiz logic with multi-level support
     **********************************************************/
    function validateMolString(s) {
      if (typeof s !== 'string') return 'MOL is not a string';
      const lines = s.split(/\r?\n/);
      if (lines.length < 6) return 'MOL too short';
      const m = (lines[3] || '').match(/^\s*(\d+)\s+(\d+)/);
      if (!m) return 'Counts line missing/malformed';
      const nAtoms = parseInt(m[1], 10), nBonds = parseInt(m[2], 10);
      const atomsStart = 4, atomsEnd = atomsStart + nAtoms, bondsEnd = atomsEnd + nBonds;
      if (lines.length < bondsEnd) return 'Atom/bond lines fewer than counts';
      return null;
    }

    function shuffle(arr) { return arr.map(v => [Math.random(), v]).sort((a,b)=>a[0]-b[0]).map(x => x[1]); }
    function debounce(fn, ms = 150) { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; }

    let score = 0;
    let idx = 0;
    let questions = [];
    let currentLevel = 1;

    const scoreEl = document.getElementById('score');
    const choicesEl = document.getElementById('choices');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next');
    const replayBtn = document.getElementById('replayBtn');
    const selectBtn = document.getElementById('selectBtn');
    const postActions = document.getElementById('postActions');

    // Attach handlers once so buttons are always responsive when visible
    replayBtn.addEventListener('click', () => start(currentLevel));
    selectBtn.addEventListener('click', showLevelSelect);

    // Viewer setup
    let viewer;
    try {
      if (window.ChemDoodle && ChemDoodle.iChemLabs && ChemDoodle.iChemLabs.checkForUpdates) {
        ChemDoodle.iChemLabs.checkForUpdates = function(){};
      }
      viewer = new ChemDoodle.ViewerCanvas('viewer', 520, 300);
      viewer.styles.bonds_width_2D = 0.6;
      viewer.styles.bonds_saturationWidthAbs_2D = 2.6;
      viewer.styles.bonds_hashSpacing_2D = 2.5;
      viewer.styles.atoms_font_size_2D = 12;
      viewer.styles.atoms_font_families_2D = ['Helvetica','Arial','sans-serif'];
      viewer.styles.atoms_displayAllCarbonLabels_2D = true;
      viewer.styles.atoms_displayTerminalCarbonLabels_2D = false;
    } catch (e) {
      console.error('ChemDoodle init failed:', e);
    }

    const initialCanvas = document.getElementById('viewer');
    const initialW = parseInt(initialCanvas.getAttribute('width'), 10) || 520;
    const initialH = parseInt(initialCanvas.getAttribute('height'), 10) || 300;
    const initialAspect = initialH / initialW;

    function sizeCanvas() {
      const canvas = document.getElementById('viewer');
      if (!canvas) return;
      const container = canvas.parentElement || document.body;
      const containerWidth = Math.max(280, Math.floor(container.clientWidth || initialW));
      const w = containerWidth;
      const h = Math.round(w * initialAspect);

      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';

      const dpr = window.devicePixelRatio || 1;
      const bufferW = Math.round(w * dpr);
      const bufferH = Math.round(h * dpr);

      if (window.viewer && typeof viewer.resize === 'function') {
        viewer.resize(w, h);
      }

      if (canvas.width !== bufferW) canvas.width = bufferW;
      if (canvas.height !== bufferH) canvas.height = bufferH;
      const ctx = canvas.getContext('2d');
      if (ctx) {
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      if (window.viewer && typeof viewer.repaint === 'function') {
        viewer.repaint();
      }
    }

    window.addEventListener('resize', debounce(sizeCanvas, 150));

    function drawMol(molString) {
      const err = validateMolString(molString);
      if (err) { console.error('Invalid MOL:', err); return; }
      const mol = ChemDoodle.readMOL(molString);
      if (mol && mol.scaleToAverageBondLength) mol.scaleToAverageBondLength(40);
      viewer.loadMolecule(mol);
    }

    function loadQuestion() {
      feedbackEl.textContent = '';
      feedbackEl.style.color = 'var(--color-text)';
      choicesEl.innerHTML = '';
      nextBtn.classList.add('hidden');
      postActions.classList.add('hidden');

      if (idx >= questions.length) {
        end();
        return;
      }
      const q = questions[idx];
      drawMol(q.mol);
      sizeCanvas();

      const options = shuffle([q.name, ...q.distractors]);
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = opt;
        btn.addEventListener('click', () => checkAnswer(q, opt, btn));
        btn.setAttribute('aria-pressed', 'false');
        btn.addEventListener('click', () => btn.setAttribute('aria-pressed', 'true'), { once: true });
        choicesEl.appendChild(btn);
      });
    }

    function checkAnswer(q, selected, btnEl) {
      const all = choicesEl.querySelectorAll('button');
      all.forEach(b => b.disabled = true);

      if (selected === q.name) {
        score++;
        scoreEl.textContent = score;
        btnEl.classList.add('correct');
        feedbackEl.textContent = 'Correct!';
        feedbackEl.style.color = 'var(--color-success)';
      } else {
        btnEl.classList.add('incorrect');
        const correctBtn = [...all].find(b => b.textContent === q.name);
        if (correctBtn) correctBtn.classList.add('correct');
        feedbackEl.textContent = 'Incorrect. The correct answer is ' + q.name + '.';
        feedbackEl.style.color = 'var(--color-error)';
      }

      nextBtn.textContent = (idx === questions.length - 1) ? 'See Final Score' : 'Next';
      nextBtn.classList.remove('hidden');
      nextBtn.focus();
    }

    function end() {
      const total = questions.length;
      const pct = total ? Math.round((score / total) * 100) : 0;

      const timeMs = window._runStartedAt ? (Date.now() - window._runStartedAt) : null;
      const res = recordLevelResult(String(currentLevel), { score, maxScore: total, timeMs }, levelConfig);

      const imp = res.improvements;
      const improvementsText = [
        imp.newStars ? `New star rating: ${res.profile.levels[currentLevel].stars}★` : '',
        imp.newBestPct ? `New best accuracy: ${res.profile.levels[currentLevel].bestPct}%` : '',
        imp.newBestTime ? `New best time: ${msToClock(res.profile.levels[currentLevel].bestTimeMs)}` : ''
      ].filter(Boolean).join(' • ');

      choicesEl.innerHTML = '';
      feedbackEl.style.color = 'var(--color-text)';
      feedbackEl.innerHTML = `
        Quiz complete. Score: <strong>${score} / ${total}</strong> (${pct}%)
        <br/>Time: ${msToClock(timeMs)} • Stars: ${'★'.repeat(res.stars)}${'☆'.repeat(3 - res.stars)} • XP +${res.xpGain}
        ${improvementsText ? `<br/><span style="color: var(--color-success)">${improvementsText}</span>` : ''}
      `;

      const isLast = currentLevel >= TOTAL_LEVELS;
      nextBtn.textContent = isLast ? 'Level Select' : 'Next Level';
      nextBtn.classList.remove('hidden');
      nextBtn.onclick = () => {
        if (isLast) {
          showLevelSelect();
        } else {
          const nextLevel = currentLevel + 1;
          if (!isLevelUnlocked(nextLevel)) {
            showLevelSelect();
            return;
          }
          start(nextLevel);
        }
      };

      // Show secondary actions
      postActions.classList.remove('hidden');
      // If you want these laid out horizontally, add a CSS rule in app.css:
      // #postActions { display:flex; gap:10px; flex-wrap:wrap; }

      nextBtn.focus();
    }

    nextBtn.addEventListener('click', () => {
      if (idx >= questions.length) return;
      idx++;
      loadQuestion();
    });

    async function fetchQuestions(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`Failed to fetch ${url}: ${res.status}`);
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error(`${url} must be an array`);
      data.forEach((q, i) => {
        if (!q || typeof q.name !== 'string' || typeof q.mol !== 'string' || !Array.isArray(q.distractors)) {
          throw new Error(`Invalid question at index ${i}`);
        }
        const err = validateMolString(q.mol);
        if (err) throw new Error(`Invalid MOL at index ${i}: ${err}`);
      });
      return data;
    }

    async function start(level = 1) {
      if (!isLevelUnlocked(level)) {
        showLevelSelect();
        return;
      }

      currentLevel = level;
      setUrlLevel(level);

      window._runStartedAt = Date.now();

      score = 0;
      scoreEl.textContent = score;
      idx = 0;

      try {
        const data = await fetchQuestions(`./questions-level-${currentLevel}.json`);
        questions = shuffle(data);
      } catch (e) {
        console.error(e);
        feedbackEl.style.color = 'var(--color-error)';
        feedbackEl.textContent = 'Failed to load questions. See console for details.';
        questions = [];
      }

      showGame();
      sizeCanvas();
      loadQuestion();
    }

    // Keyboard shortcuts: 1–4 answers, Enter for Next
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('levelSelectScreen').style.display !== 'none') return;

      const buttons = [...choicesEl.querySelectorAll('button')];
      if (!buttons.length) return;
      if (e.key === 'Enter' && !nextBtn.classList.contains('hidden')) {
        nextBtn.click();
        return;
      }
      const k = parseInt(e.key, 10) - 1;
      if (k >= 0 && k < buttons.length && !buttons[0].disabled) {
        buttons[k].click();
      }
    });

    // Initial routing: deep link or Level Select
    document.addEventListener('DOMContentLoaded', () => {
      const urlLevel = getUrlLevel();
      if (urlLevel && isLevelUnlocked(urlLevel)) {
        start(urlLevel);
      } else {
        showLevelSelect();
      }
    });
  </script>
</body>
</html>
